<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://calm-creponne-9071d1.netlify.app/">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .redirect-text {
            font-size: 60px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid;
            width: 0;
            font-family: 'Courier New', Courier, monospace;
            animation: typing 5s steps(17, end), blink 0.75s step-end infinite;
            color: #333;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 600px; } /* Adjust width as needed */
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        .link {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
        }

        .link a {
            text-decoration: none;
            color: #0066cc;
        }

        .link a:hover {
            color: #004080;
        }
    </style>
</head>
<body>
    <div class="redirect-text">Redirecting...</div>
    <div class="link">If not redirected in 5 seconds, <a href="https://calm-creponne-9071d1.netlify.app/">click here</a>.</div>
</body>
</html>
